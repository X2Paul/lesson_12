<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="200">
        <rect x="50" y="50" width="100" height="100" fill="yellow" stroke="red" stroke-width="5"></rect>
    </svg>

    <svg width="200" height="200">
        <rect x="50" y="50" width="120" height="80" fill="blue" stroke="green" stroke-width="5"></rect>
    </svg>

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" fill="pink" stroke="black" stroke-width="5"></circle>
    </svg>

    <svg width="200" height="200">
        <ellipse cx="100" cy="100" rx="80" ry="60" fill="brown" stroke="orange" stroke-width="5"></ellipse>
    </svg>

    <svg width="500" height="500">
        <rect class="rectangle" x="50" y="50" width="200" height="200" fill="yellow" stroke="red" stroke-width="5">
        </rect>
    </svg>
</body>

</html>
